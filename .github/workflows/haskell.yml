name: Haskell CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-haskell@v1
      with:
        ghc-version: '8.6.5'
        cabal-version: '3.0'
    - name: Install dependencies
      run: |
        cd Haskell/MreAlgos
        cabal update
        cabal install --only-dependencies
    - name: Build
      run: |
        cd Haskell/MreAlgos
        cabal configure
        cabal build
    - name: Run tests
      run:
        cd Haskell/MreAlgos 
        cabal test
